  <body class="text-center">
    <form action="/" class="form-signin" method="post">
      <img
        class="mb-4"
        src="image/logo.jpeg"
        alt="logo"
        width="150"
        height="150"
      />
      <h1 class="h3 mb-3 font-weight-normal">Signup to My Newsletter</h1>
      <input
        type="text"
        name="fName"
        class="form-control top"
        placeholder="First Name"
        required
        autofocus
      />
      <input
        type="text"
        name="lName"
        class="form-control middle"
        placeholder="Last Name"
        required
      />
      <input
        type="email"
        name="email"
        class="form-control bottom"
        placeholder="Email"
        required
      />

      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign me up
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; The Newsletter</p>
    </form>
  </body>
